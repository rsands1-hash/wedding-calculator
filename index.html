<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Pricing Calculator</title>
</head>
<body>
<!-- Wedding Pricing Calculator for Showit -->
<style>
html, body {
  margin: 0 !important;
  padding: 0 !important;
  height: auto !important;
}
#wedding-pricing-root {
  margin: 0 !important;
  padding: 0 !important;
  width: 100% !important;
}
.investment-sticky {
  position: relative !important;
  background: white !important;
}
.calc-loading {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 400px;
  font-family: system-ui, sans-serif;
  font-size: 18px;
  color: #57534e;
}
</style>
<!-- CONTAINER - Shows immediately while scripts load -->
<div id="wedding-pricing-root" class="calculator-wrapper">
  <div class="calc-loading">Loading pricing calculator...</div>
</div>
<!-- TAILWIND CONFIG -->
<script>
window.tailwind = window.tailwind || {};
tailwind.config = {
  prefix: 'tw-',
  corePlugins: { preflight: false }
};
</script>
<!-- LOAD CORE SCRIPTS -->
<script crossorigin="" src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin="" src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<!-- LOAD EMAILJS AFTER PAGE LOADS (not needed for initial render) -->
<script>
window.addEventListener('load', function() {
  var e = document.createElement('script');
  e.src = 'https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js';
  e.onload = function() { emailjs.init("UEpeWGxTgUNtX0MG3"); };
  document.head.appendChild(e);
});
</script>
<!-- 9. CALCULATOR CODE -->
<script type="text/babel">
const { useState, useMemo } = React;
const Plus = ({ className }) => <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
const Minus = ({ className }) => <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="5" y1="12" x2="19" y2="12"/></svg>;
const Calendar = ({ className }) => <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
const X = ({ className }) => <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;

const IMG = {
  photo: 'https://static.showit.co/file/5fWMmNfZMkFqvYROPoYu7A/293041/photo-coverage.png',
  video: 'https://static.showit.co/file/27pLrmW1fIwbhBNqYK0JEA/293041/videography-coverage.png',
  second: 'https://static.showit.co/file/RrVWNm-zH--na0RvwtkZ7A/293041/2nd-photographer.png',
  eng30: 'https://static.showit.co/file/eTv486_m5iEjoOQD8HEQzw/293041/engagement-session.png',
  eng60: 'https://static.showit.co/file/ze8z3dNzN-JHGQ9Mn5TG-w/293041/engagement-session-1hr.png',
  bridal: 'https://static.showit.co/file/ZZxaw2O1AuvEtOS51atIgA/293041/bridal-shower.png',
  rehearsal: 'https://static.showit.co/file/5aAsyau8JQLDrdxu8Gp-yw/293041/rehearsal-dinner.png',
  alb8: 'https://static.showit.co/file/7Iuq6Xhc15Dw5J9ACvzhSQ/293041/8x8-album.png',
  alb10: 'https://static.showit.co/file/TiA6VU7RkPZz5dIhp4seeA/293041/10x10-album.png',
  alb12: 'https://static.showit.co/file/FYaBdfJSlJn7Od77zdu5WQ/293041/12x12-album.png',
  parent: 'https://static.showit.co/file/8JbNdU-Id1akSnx8mpXJDw/293041/parent-album.png'
};

const PAY_METHODS = [{value: 'cash', label: 'Cash (Save $50)'}, {value: 'zelle', label: 'Zelle'}, {value: 'venmo', label: 'Venmo'}, {value: 'paypal', label: 'PayPal Gift'}, {value: 'credit', label: 'Credit Card (+5% fee)'}, {value: 'check', label: 'Check'}];

const CASH_DISCLAIMER = '*To qualify for the $50 cash discount, your entire balance must be paid in physical cash within 14 days of signing your contract. Digital payments such as Venmo, Zelle, and PayPal do not qualify.';

const getAddonImg = (id) => id === 'engagement_30min' ? IMG.eng30 : id === 'engagement_session' ? IMG.eng60 : id === 'bridal_shower' ? IMG.bridal : IMG.rehearsal;

const getAlbumImg = (id) => id === 'album_8x8' || id === '8x8 Album' ? IMG.alb8 : id === 'album_10x10' || id === '10x10 Album' ? IMG.alb10 : id === 'album_12x12' || id === '12x12 Album' ? IMG.alb12 : IMG.parent;

const makeToggleDiscount = (setter) => (type) => {
  setter(prev => {
    const currentCount = Object.values(prev).filter(v => v).length;
    if (prev[type]) return {...prev, [type]: false};
    if (currentCount >= 2) return prev;
    return {...prev, [type]: true};
  });
};

const makeAddonHandler = (setter) => (id, change) => { setter(prev => prev.map(addon => addon.id === id ? { ...addon, qty: Math.max(0, addon.qty + change) } : addon)); };

const ServiceCredits = ({discounts, toggleDiscount, isDesktop}) => (
  <div className={isDesktop ? "bg-white rounded-lg shadow-lg p-4 md:p-6 flex-1" : "lg:hidden bg-white rounded-lg shadow-lg p-4 md:p-6"}>
    <h3 className="text-xl md:text-2xl font-sans font-bold text-stone-800 mb-4">Service Credits</h3>
    <p className="text-sm text-stone-600 mb-4 italic">As a small thank you to those who dedicate their lives to serving our community, we're honored to offer these credits toward your wedding photography.</p>
    <div className="space-y-4">
      <div className="space-y-2">
        <p className="text-stone-700 font-medium mb-3">Select up to two (one per partner):</p>
        {[{key:'law_enforcement',label:'Police Officer'},{key:'fire_fighter',label:'Fire Fighter'},{key:'emt',label:'EMT'},{key:'nurse',label:'Nurse'},{key:'military',label:'Military Service Member'},{key:'teacher',label:'Teacher'},{key:'clergy',label:'Clergy Member'}].map(d => (
          <label key={d.key} className="flex items-center gap-3 cursor-pointer"><input type="checkbox" checked={discounts[d.key]} onChange={() => toggleDiscount(d.key)} className="w-5 h-5 rounded border-stone-300" /><span className={`${isDesktop ? 'text-sm sm:text-base' : 'text-sm'} ${discounts[d.key] ? 'text-green-700' : 'text-stone-700'}`}>{d.label} ($50 Credit)</span></label>
        ))}
      </div>
    </div>
  </div>
);

const UnlockCredits = ({hasConsultation, setHasConsultation, followsInstagram, setFollowsInstagram, isDesktop}) => (
  <div className={isDesktop ? "bg-white rounded-lg shadow-lg p-4 md:p-6 flex-1" : "lg:hidden bg-white rounded-lg shadow-lg p-4 md:p-6"}>
    <h3 className="text-xl md:text-2xl font-sans font-bold text-stone-800 mb-4">Unlock More Credits</h3>
    <p className="text-sm text-stone-600 mb-4 italic">Want to save even more? We've got a couple easy ways for you to unlock extra credits toward your package!</p>
    <div className="space-y-4">
      <label className="flex items-center gap-3 cursor-pointer"><input type="checkbox" checked={hasConsultation} onChange={(e) => setHasConsultation(e.target.checked)} className="w-5 h-5 rounded border-stone-300" /><span className={`${isDesktop ? 'text-sm sm:text-base' : 'text-sm'} ${hasConsultation ? 'text-green-700' : 'text-stone-700'}`}>Book a Consultation ($100 Credit)</span></label>
      <p className="text-xs text-stone-500 ml-8 italic">Let's chat! Schedule a quick phone or video call and earn $100 toward your package.</p>
      <label className="flex items-center gap-3 cursor-pointer"><input type="checkbox" checked={followsInstagram} onChange={(e) => setFollowsInstagram(e.target.checked)} className="w-5 h-5 rounded border-stone-300" /><span className={`${isDesktop ? 'text-sm sm:text-base' : 'text-sm'} ${followsInstagram ? 'text-green-700' : 'text-stone-700'}`}>Follow on Instagram ($25 Credit)</span></label>
      <p className="text-xs text-stone-500 ml-8 italic">Give us a follow @ryansandsphotography and let us know—you'll get $25 off!</p>
    </div>
  </div>
);

const PaymentOptionsSection = ({paymentMethod, setPaymentMethod, isDesktop}) => (
  <div className={isDesktop ? "bg-white rounded-lg shadow-lg p-4 md:p-6 flex-1" : "lg:hidden bg-white rounded-lg shadow-lg p-4 md:p-6"}>
    <h3 className="text-xl md:text-2xl font-sans font-bold text-stone-800 mb-4">Payment Options</h3>
    <div className="space-y-4">
      <div className="space-y-2">
        <p className="text-stone-700 font-medium">Payment Method:</p>
        {PAY_METHODS.map(method => (<label key={method.value} className="flex items-center gap-3 cursor-pointer"><input type="checkbox" checked={paymentMethod === method.value} onChange={() => setPaymentMethod(method.value)} className="w-5 h-5 rounded border-stone-300" /><span className={`${isDesktop ? '' : 'text-sm'} ${paymentMethod === method.value ? 'text-green-700' : 'text-stone-700'}`}>{method.label}</span></label>))}
        <p className="text-xs text-stone-500 mt-2 italic">{CASH_DISCLAIMER}</p>
      </div>
    </div>
  </div>
);

const PaymentPlanSection = ({weddingDate, setWeddingDate, paymentPlan, setPaymentPlan, radioName, isDesktop}) => (
  <div className={isDesktop ? "bg-white rounded-lg shadow-lg p-4 md:p-6 flex-1" : "lg:hidden bg-white rounded-lg shadow-lg p-4 md:p-6"}>
    <h3 className="text-xl md:text-2xl font-sans font-bold text-stone-800 mb-4 flex items-center gap-2"><Calendar className="w-5 h-5" />Choose Your Payment Plan</h3>
    <div className="space-y-4">
      <div>
        <label className="block text-stone-700 font-medium mb-2">Wedding Date:</label>
        <input type="date" value={weddingDate} onChange={(e) => setWeddingDate(e.target.value)} placeholder="Select your wedding date" className="w-4/5 mx-auto block px-4 py-3 border border-stone-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-transparent text-stone-600" />
      </div>
      {weddingDate && (
        <div className="space-y-2">
          <p className="text-stone-700 font-medium">Payment Schedule:</p>
          {[{value:'monthly',label:'Monthly Payments'},{value:'3_months',label:'Every 3 Months'},{value:'6_months',label:'Every 6 Months'},{value:'15_days',label:'15 Days Before Wedding'}].map(opt => (
            <label key={opt.value} className="flex items-center gap-3 cursor-pointer">
              <input type="radio" name={radioName} value={opt.value} checked={paymentPlan === opt.value} onChange={(e) => setPaymentPlan(e.target.value)} className="w-5 h-5" />
              <span className={`text-stone-700 ${isDesktop ? '' : 'text-sm'}`}>{opt.label}</span>
            </label>
          ))}
        </div>
      )}
      {!weddingDate && (<p className="text-sm text-stone-500 italic">Enter your wedding date to see payment plan options</p>)}
    </div>
  </div>
);

const CoverageRow = ({imgSrc, label, sublabel, price, qty, onMinus, onPlus, disableMinus, useSmBreakpoint, showHrs, includedContent}) => {
  const active = qty > 0;
  const ac = active ? 'text-green-700' : 'text-stone-800';
  const sc = active ? 'text-green-700' : 'text-stone-500';
  const hiddenClass = useSmBreakpoint ? 'hidden sm:flex' : 'hidden md:flex';
  const mobileClass = useSmBreakpoint ? 'sm:hidden' : 'md:hidden';
  const btnSize = useSmBreakpoint ? 'w-8 h-8 md:w-10 md:h-10' : 'w-10 h-10';
  const iconSize = useSmBreakpoint ? 'w-4 h-4 md:w-5 md:h-5' : 'w-5 h-5';
  const counterW = showHrs ? (useSmBreakpoint ? 'w-16 md:w-20' : 'w-16') : 'w-10';
  const counterText = showHrs ? (useSmBreakpoint ? 'font-bold text-xl md:text-2xl' : 'font-bold text-xl') : 'font-medium text-lg';
  const displayQty = showHrs ? `${qty} hrs` : qty;
  const minusBtnCls = `${btnSize} rounded-full flex items-center justify-center transition-${useSmBreakpoint ? 'colors' : 'all'} ${active ? 'bg-green-700 hover:bg-green-800 text-white' : 'bg-stone-200 hover:bg-stone-300 disabled:opacity-30 disabled:cursor-not-allowed'}`;
  const plusBtnCls = `${btnSize} rounded-full flex items-center justify-center transition-${useSmBreakpoint ? 'colors' : 'all'} ${active ? 'bg-green-700 hover:bg-green-800 text-white' : 'bg-stone-200 hover:bg-stone-300'}`;
  return (
    <div className="flex items-stretch gap-3">
      <div className={`${hiddenClass} items-center justify-center w-36 flex-shrink-0`}>
        <img src={imgSrc} alt={label} className="w-32 h-32 object-contain" />
      </div>
      <div className={`flex-1 rounded-lg transition-all ${active ? 'bg-green-100 border-2 border-green-300' : 'bg-stone-100 border border-stone-200'} flex items-center`}>
        <div className="p-4 md:p-5 w-full">
          <div className={`${hiddenClass} items-center ${useSmBreakpoint ? 'justify-between' : ''}`}>
            {useSmBreakpoint ? (
              <div>
                <p className={`text-base md:text-lg ${ac}`}>{label}</p>
                {sublabel && <p className={`text-xs md:text-base ${sc}`}>{sublabel}</p>}
                <p className={`text-sm md:text-lg ${ac}`}>{price}</p>
              </div>
            ) : (
              <>
                <div className="flex-1 pr-4">
                  <p className={`text-lg ${ac}`}>{label}</p>
                  {sublabel && <p className={`text-base ${sc}`}>{sublabel}</p>}
                </div>
                <div className="px-8 min-w-[140px] text-center">
                  <p className={`text-lg ${ac}`}>{price}</p>
                </div>
              </>
            )}
            <div className={`flex items-center gap-${useSmBreakpoint ? '3' : '2'} ${useSmBreakpoint ? '' : 'pl-4 flex-shrink-0'}`}>
              <button onClick={onMinus} disabled={disableMinus} className={minusBtnCls}><Minus className={iconSize} /></button>
              <span className={`${counterW} text-center ${counterText} whitespace-nowrap ${ac}`}>{displayQty}</span>
              <button onClick={onPlus} className={plusBtnCls}><Plus className={iconSize} /></button>
            </div>
          </div>
          {includedContent}
          <div className={`${mobileClass} flex flex-col items-center text-center space-y-2`}>
            <img src={imgSrc} alt={label} className="w-20 h-20 object-contain" />
            <p className={`text-base ${ac}`}>{label}</p>
            {sublabel && <p className={`text-xs ${sc}`}>{sublabel}</p>}
            <p className={`text-sm ${ac}`}>{price}</p>
            <div className={`flex items-center ${useSmBreakpoint ? 'justify-center' : ''} gap-3 pt-1`}>
              <button onClick={onMinus} disabled={disableMinus} className={`w-10 h-10 rounded-full flex items-center justify-center transition-${useSmBreakpoint ? 'colors' : 'all'} ${active ? 'bg-green-700 hover:bg-green-800 text-white' : 'bg-stone-200 hover:bg-stone-300 disabled:opacity-30 disabled:cursor-not-allowed'}`}><Minus className="w-5 h-5" /></button>
              <span className={`${showHrs ? 'w-16' : 'w-10'} text-center ${showHrs ? 'font-bold text-xl' : 'font-medium text-lg'} whitespace-nowrap ${ac}`}>{displayQty}</span>
              <button onClick={onPlus} className={`w-10 h-10 rounded-full flex items-center justify-center transition-${useSmBreakpoint ? 'colors' : 'all'} ${active ? 'bg-green-700 hover:bg-green-800 text-white' : 'bg-stone-200 hover:bg-stone-300'}`}><Plus className="w-5 h-5" /></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  );
};

const AddonRow = ({addon, imgSrc, onMinus, onPlus, maxQty}) => {
  const active = addon.qty > 0;
  const ac = active ? 'text-green-700' : 'text-stone-800';
  const priceStr = `$${addon.price.toLocaleString()}${addon.suffix ? addon.suffix.replace('hour', 'hr') : '.00'}`;
  return (
    <div className="flex items-stretch gap-3">
      <div className="hidden md:flex items-center justify-center w-36 flex-shrink-0">
        <img src={imgSrc} alt={addon.name} className="w-32 h-32 object-contain" />
      </div>
      <div className={`flex-1 rounded-lg transition-all ${active ? 'bg-green-100 border-2 border-green-300' : 'bg-stone-100 border border-stone-200'} flex items-center`}>
        <div className="p-4 md:p-5 w-full">
          <div className="hidden md:flex items-center mb-3">
            <div className="flex-1 pr-4"><p className={`text-lg ${ac}`}>{addon.name}</p></div>
            <div className="px-8 min-w-[140px] text-center"><p className={`text-lg ${ac}`}>{priceStr}</p></div>
            <div className="flex items-center gap-2 pl-4 flex-shrink-0">
              <button onClick={onMinus} disabled={addon.qty === 0} className={`w-10 h-10 rounded-full flex items-center justify-center transition-all ${active ? 'bg-green-700 hover:bg-green-800 text-white' : 'bg-stone-200 hover:bg-stone-300 disabled:opacity-30 disabled:cursor-not-allowed'}`}><Minus className="w-5 h-5" /></button>
              <span className={`w-10 text-center font-medium text-lg whitespace-nowrap ${ac}`}>{addon.qty}</span>
              <button onClick={onPlus} disabled={addon.qty >= maxQty} className={`w-10 h-10 rounded-full flex items-center justify-center transition-all ${active ? 'bg-green-700 hover:bg-green-800 text-white' : 'bg-stone-200 hover:bg-stone-300'} ${addon.qty >= maxQty ? 'opacity-30 cursor-not-allowed' : ''}`}><Plus className="w-5 h-5" /></button>
            </div>
          </div>
          <div className="md:hidden flex flex-col items-center text-center space-y-2 mb-3">
            <img src={imgSrc} alt={addon.name} className="w-20 h-20 object-contain" />
            <p className={`text-base ${ac}`}>{addon.name}</p>
            <p className={`text-sm ${ac}`}>{priceStr}</p>
            <div className="flex items-center gap-3 pt-1">
              <button onClick={onMinus} disabled={addon.qty === 0} className={`w-10 h-10 rounded-full flex items-center justify-center transition-all ${active ? 'bg-green-700 hover:bg-green-800 text-white' : 'bg-stone-200 hover:bg-stone-300 disabled:opacity-30 disabled:cursor-not-allowed'}`}><Minus className="w-5 h-5" /></button>
              <span className={`w-10 text-center font-medium text-lg whitespace-nowrap ${ac}`}>{addon.qty}</span>
              <button onClick={onPlus} disabled={addon.qty >= maxQty} className={`w-10 h-10 rounded-full flex items-center justify-center transition-all ${active ? 'bg-green-700 hover:bg-green-800 text-white' : 'bg-stone-200 hover:bg-stone-300'} ${addon.qty >= maxQty ? 'opacity-30 cursor-not-allowed' : ''}`}><Plus className="w-5 h-5" /></button>
            </div>
          </div>
          {addon.description && (
            <div className="hidden md:block text-sm text-stone-600 space-y-1.5 mt-2">
              {addon.description.split('\n').map((line, idx) => (<p key={idx}>• {line}</p>))}
            </div>
          )}
          {addon.description && (
            <div className="md:hidden text-xs text-stone-600 space-y-1 mt-2 text-center">
              {addon.description.split('\n').map((line, idx) => (<p key={idx} className={line.includes('Online Gallery w/') ? 'flex flex-col' : ''}>• {line.includes('Online Gallery w/') ? <><span>Online Gallery</span><span>w/high resolution images</span></> : line}</p>))}
            </div>
          )}
        </div>
      </div>
    </div>
  );
};

const AlbumRow = ({album, onMinus, onPlus, useSmBreakpoint}) => {
  const active = (album.qty !== undefined ? album.qty : album.state) > 0;
  const qty = album.qty !== undefined ? album.qty : album.state;
  const ac = active ? 'text-green-700' : 'text-stone-800';
  const sc = active ? 'text-green-700' : 'text-stone-500';
  const imgSrc = getAlbumImg(album.id || album.name);
  const priceStr = `$${album.price.toLocaleString ? album.price.toLocaleString() : album.price}.00`;
  const hiddenClass = useSmBreakpoint ? 'hidden sm:flex' : 'hidden md:flex';
  const mobileClass = useSmBreakpoint ? 'sm:hidden' : 'md:hidden';
  return (
    <div className="flex items-stretch gap-3">
      <div className={`${hiddenClass} items-center justify-center w-36 flex-shrink-0`}>
        <img src={imgSrc} alt={album.name} className="w-32 h-32 object-contain" />
      </div>
      <div className={`flex-1 rounded-lg transition-all ${active ? 'bg-green-100 border-2 border-green-300' : 'bg-stone-100 border border-stone-200'} flex items-center`}>
        <div className="p-4 md:p-5 w-full">
          <div className="hidden md:flex items-center">
            <div className="flex-1 pr-4">
              <p className={`text-lg ${ac}`}>{album.name}</p>
              {album.pages && <p className={`text-base ${sc}`}>{album.pages}</p>}
              {album.subtext && <p className={`text-base ${sc}`}>{album.subtext}</p>}
            </div>
            <div className="px-8 min-w-[140px] text-center"><p className={`text-lg ${ac}`}>{priceStr}</p></div>
            <div className="flex items-center gap-2 pl-4 flex-shrink-0">
              <button onClick={onMinus} disabled={qty === 0} className={`w-10 h-10 rounded-full flex items-center justify-center transition-all ${active ? 'bg-green-700 hover:bg-green-800 text-white' : 'bg-stone-200 hover:bg-stone-300 disabled:opacity-30 disabled:cursor-not-allowed'}`}><Minus className="w-5 h-5" /></button>
              <span className={`w-10 text-center font-medium text-lg ${ac}`}>{qty}</span>
              <button onClick={onPlus} className={`w-10 h-10 rounded-full flex items-center justify-center transition-all ${active ? 'bg-green-700 hover:bg-green-800 text-white' : 'bg-stone-200 hover:bg-stone-300'}`}><Plus className="w-5 h-5" /></button>
            </div>
          </div>
          <div className={`${mobileClass} flex flex-col items-center text-center space-y-2`}>
            <img src={imgSrc} alt={album.name} className="w-20 h-20 object-contain" />
            <p className={`text-base ${ac}`}>{album.name}</p>
            {album.pages && <p className={`text-xs ${sc}`}>{album.pages}</p>}
            {album.subtext && <p className={`text-xs ${sc}`}>{album.subtext}</p>}
            <p className={`text-sm ${ac}`}>{priceStr}</p>
            <div className="flex items-center gap-3 pt-1">
              <button onClick={onMinus} disabled={qty === 0} className={`w-10 h-10 rounded-full flex items-center justify-center transition-all ${active ? 'bg-green-700 hover:bg-green-800 text-white' : 'bg-stone-200 hover:bg-stone-300 disabled:opacity-30 disabled:cursor-not-allowed'}`}><Minus className="w-5 h-5" /></button>
              <span className={`w-10 text-center font-medium text-lg ${ac}`}>{qty}</span>
              <button onClick={onPlus} className={`w-10 h-10 rounded-full flex items-center justify-center transition-all ${active ? 'bg-green-700 hover:bg-green-800 text-white' : 'bg-stone-200 hover:bg-stone-300'}`}><Plus className="w-5 h-5" /></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  );

const calculatePaymentSchedule = (total, weddingDateStr, planType, retainerAmount = 1000) => {
if (!weddingDateStr) return null;
const wedding = new Date(weddingDateStr);
const today = new Date();
const daysUntilWedding = Math.ceil((wedding - today) / (1000 * 60 * 60 * 24));
if (daysUntilWedding < 15) return null;
const retainer = retainerAmount;
const remaining = total - retainer;
if (planType === '15_days') {
const dueDate = new Date(wedding);
dueDate.setDate(dueDate.getDate() - 15);
return {
type: '15 Days Before Wedding',
payments: [{amount: remaining, date: dueDate, label: 'Final Payment (15 days before wedding)'}],
isMonthly: false
};
}
if (planType === 'monthly') {
const monthsUntil = Math.floor(daysUntilWedding / 30);
if (monthsUntil < 2) return null;
const numPayments = monthsUntil;
const monthlyAmount = remaining / numPayments;
return {
type: 'Monthly Payments',
payments: [{amount: monthlyAmount, count: numPayments, label: 'Monthly Payment'}],
isMonthly: true
};
}
if (planType === '3_months') {
const monthsUntil = Math.floor(daysUntilWedding / 30);
if (monthsUntil < 3) return null;
const numPayments = Math.floor(monthsUntil / 3);
if (numPayments < 1) return null;
const quarterlyAmount = remaining / numPayments;
const payments = [];
for (let i = 1; i <= numPayments; i++) {
const paymentDate = new Date(today);
paymentDate.setMonth(paymentDate.getMonth() + (i * 3));
payments.push({amount: quarterlyAmount, date: paymentDate, label: `Payment ${i}`});
}
return {type: 'Every 3 Months', payments, isMonthly: false};
}
if (planType === '6_months') {
const monthsUntil = Math.floor(daysUntilWedding / 30);
if (monthsUntil < 6) return null;
const numPayments = Math.floor(monthsUntil / 6);
if (numPayments < 1) return null;
const semiAnnualAmount = remaining / numPayments;
const payments = [];
for (let i = 1; i <= numPayments; i++) {
const paymentDate = new Date(today);
paymentDate.setMonth(paymentDate.getMonth() + (i * 6));
payments.push({amount: semiAnnualAmount, date: paymentDate, label: `Payment ${i}`});
}
return {type: 'Every 6 Months', payments, isMonthly: false};
}
return null;
};

{alaCarteFollowsInstagram && (<div className="flex justify-between items-center text-sm md:text-base text-green-700"><p>Instagram Follow Discount</p><p>-$25</p></div>)}
{alaCartePaymentMethod === 'cash' && (<div className="flex justify-between items-center text-sm md:text-base text-green-700"><p>Cash Discount</p><p>-$50</p></div>)}
{alaCartePaymentMethod === 'cash' && (<p className="text-xs text-stone-500 mt-2 italic">{CASH_DISCLAIMER}</p>)}
{alaCartePaymentMethod === 'credit' && (<div className="flex justify-between items-center text-sm md:text-base text-stone-600"><p>Credit Card Fee (5%)</p><p>+${((calculateAlaCarteTotal / 1.05) * 0.05).toFixed(2)}</p></div>)}
<div className="pt-4 border-t-2 border-stone-300">
<div className="flex justify-between items-center">

</div>
</div>
{alaCartePaymentSchedule && (
<div className="bg-emerald-50 p-4 rounded-lg mt-4 border border-emerald-200">
<p className="text-xs text-emerald-800 font-semibold mb-3">Payment Schedule: {alaCartePaymentSchedule.type}</p>
<div className="space-y-2">
{alaCarteHours > 0 && alaCarteVideoHours > 0 ? (
<>
<div className="flex justify-between items-center text-sm">

</div>
<div className="flex justify-between items-center text-sm">
<p className="text-blue-900 font-medium">Videography Retainer (Due at signing)</p>
<p className="text-blue-900 font-bold">$1,000.00</p>
</div>
</>
) : (
<div className="flex justify-between items-center text-sm">
<p className="text-blue-900 font-medium">Retainer (Due at signing)</p>
<p className="text-blue-900 font-bold">$1,000.00</p>
</div>
)}
{alaCartePaymentSchedule.isMonthly ? (
<div className="flex justify-between items-center text-sm">
<p className="text-blue-900 font-medium">{alaCartePaymentSchedule.payments[0].count} months @ ${alaCartePaymentSchedule.payments[0].amount.toFixed(2)}/month</p>
<p className="text-blue-900 font-bold">${(alaCartePaymentSchedule.payments[0].amount * alaCartePaymentSchedule.payments[0].count).toFixed(2)}</p>
</div>
) : (
alaCartePaymentSchedule.payments.map((payment, idx) => (
<div key={idx} className="flex justify-between items-center text-sm">
<div>
<p className="text-blue-900 font-medium">{payment.label}</p>
<p className="text-xs text-blue-700">{payment.date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</p>
</div>
<p className="text-blue-900 font-bold">${payment.amount.toFixed(2)}</p>

</div>
</div>
)}
{!alaCartePaymentSchedule && (
<div className="bg-stone-100 p-4 rounded-lg mt-4">
<p className="text-xs text-stone-600 mb-2">Booking Details:</p>
{alaCartePaymentMethod === 'cash' ? (
<>
<p className="text-sm text-stone-700 mb-1">• Full balance of ${calculateAlaCarteTotal.toFixed(2)} due at signing</p>
<p className="text-xs text-stone-500 mt-1 italic">*Cash payment required for cash discount</p>
</>
) : alaCarteHours > 0 && alaCarteVideoHours > 0 ? (
<>
<p className="text-sm text-stone-700 mb-1">• $1,000 Photography retainer required</p>
<p className="text-sm text-stone-700 mb-1">• $1,000 Videography retainer required</p>
<p className="text-sm text-stone-700 mb-1">• Remaining: ${(calculateAlaCarteTotal - 2000).toFixed(2)}</p>
</>
) : (
<>
<p className="text-sm text-stone-700 mb-1">• $1,000 non-refundable retainer required</p>
<p className="text-sm text-stone-700 mb-1">• Remaining: ${(calculateAlaCarteTotal - 1000).toFixed(2)}</p>
</>
)}
<p className="text-xs text-stone-500 mt-2 italic">Tax included in your collection price</p>
</div>
)}
<div className="flex flex-col gap-2 mt-4">
<button onClick={handleReadyToBook} className="w-full py-3 bg-green-700 hover:bg-green-800 text-white rounded-lg transition-colors font-semibold text-base md:text-lg shadow-md">Get my FREE quote!</button>
<button onClick={resetCalculator} className="w-full py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors font-medium text-sm">Start Over</button>
</div>
</div>
</div>
<div className="hidden lg:flex lg:flex-col lg:gap-6">
<ServiceCredits discounts={alaCarteDiscounts} toggleDiscount={toggleAlaCarteDiscount} isDesktop={true} />
<UnlockCredits hasConsultation={alaCarteHasConsultation} setHasConsultation={setAlaCarteHasConsultation} followsInstagram={alaCarteFollowsInstagram} setFollowsInstagram={setAlaCarteFollowsInstagram} isDesktop={true} />
<PaymentOptionsSection paymentMethod={alaCartePaymentMethod} setPaymentMethod={setAlaCartePaymentMethod} isDesktop={true} />
<PaymentPlanSection weddingDate={alaCarteWeddingDate} setWeddingDate={setAlaCarteWeddingDate} paymentPlan={alaCartePaymentPlan} setPaymentPlan={setAlaCartePaymentPlan} radioName="alacarte-payment-plan" isDesktop={true} />
</div>
</>)}
</div>
</div>
</div></div>
);
};
// Render the calculator
ReactDOM.render(<WeddingPricingCalculator />, document.getElementById('wedding-pricing-root'));
</script>

<script>
function sendHeight() {
  var root = document.getElementById('wedding-pricing-root');
  root.style.height = 'auto';
  document.body.style.height = 'auto';
  document.documentElement.style.height = 'auto';
  void root.offsetHeight;
  var h = Math.max(root.scrollHeight, root.offsetHeight, document.body.scrollHeight);
  h = Math.ceil(h);
  window.parent.postMessage({calcHeight: h}, '*');
}
window.addEventListener('load', function() {
  sendHeight();
  setInterval(sendHeight, 300);
  var observer = new MutationObserver(function() { setTimeout(sendHeight, 0); });
  observer.observe(document.getElementById('wedding-pricing-root'), {childList: true, subtree: true});
});
</script>
